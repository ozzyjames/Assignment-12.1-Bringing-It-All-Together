<!-- Palindrome Checker by Ozzy Jamest-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the page title -->
    <title>Palindrome Checker</title>
    
    <!-- Link to Google Fonts for a custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="palindrome stlyes.css">
    <script src= "palindrom scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <!-- Input field for the user to enter a word or phrase -->
        <input type="text" id="inputString" placeholder="Enter a word or phrase">
        <!-- Button to trigger the palindrome check -->
        <button onclick="checkPalindrome()">Check</button>
        <!-- Button to clear the input and result -->
        <button onclick="clearInput()">Clear</button>
        <!-- Paragraph to display the result -->
        <p id="result"></p>
        <!-- Image to illustrate a palindrome -->
        <img src="download.jpg" id="palindromeImage" alt="Palindrome example" style="display: none;">
        <!-- Paragraph to display statistics -->
        <p id="stats"></p>
    </div>
    <script src="palindrom scripts.js"></script>
</body>
</html>
